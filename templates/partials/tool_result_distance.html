<div class="animate-fade-in-up">
    <div class="p-4 bg-gray-800/50 rounded-lg border border-white/10">
        <div class="grid grid-cols-2 gap-4 text-center">
            <div>
                <p class="text-xs text-gray-400">Total Distance</p>
                <p class="text-2xl font-bold text-white">{{ result.distance_km }} <span class="text-sm">km</span></p>
            </div>
            <div>
                <p class="text-xs text-gray-400">Est. Duration</p>
                <p class="text-2xl font-bold text-white">{{ result.duration }}</p>
            </div>
        </div>
        <div class="mt-4 pt-4 border-t border-white/10">
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-400">Route Status:</span>
                <span
                    class="text-sm font-bold {% if 'Heavy' in result.traffic_status %}text-red-400{% else %}text-green-400{% endif %}">
                    {{ result.traffic_status }}
                </span>
            </div>
            <p class="mt-2 text-xs text-blue-400/80 italic text-center">{{ result.ai_note }}</p>
        </div>
    </div>
</div>
